<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TypeScript Todo App</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 24px; }
    input { padding: 8px; width: 300px; margin-right: 8px; }
    button { padding: 8px 12px; }
    #taskContainer { margin-top: 20px; max-width: 420px; }
    #menu { display:none; position:absolute; background:#fff; border:1px solid #ccc; padding:8px; border-radius:6px; box-shadow:0 6px 18px rgba(0,0,0,0.08); z-index:1000; }
    #menu p { margin: 6px 0; cursor: pointer; user-select: none; }
    #menu p:hover { background:#f2f2f2; }
  </style>
</head>
<body>
  <h2>TypeScript Todo App</h2>

  <input id="taskInput" type="text" placeholder="Enter a task" />
  <button id="addBtn">Add Task</button>

  <div id="taskContainer"></div>

  <div id="menu" aria-hidden="true">
    <p id="editOption">‚úèÔ∏è Edit</p>
    <p id="doneOption">‚úÖ Mark Done</p>
    <p id="deleteOption" style="color: #c00;">üóëÔ∏è Delete</p>
  </div>

  <!-- load compiled JS (todo.js) -->
  <script src="todo.js"></script>
</body>
</html>
